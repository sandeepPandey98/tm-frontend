<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login to Task Manager</mat-card-title>
      <mat-card-subtitle>Welcome back! Please sign in to continue.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="Enter your email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Enter your password">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width login-button"
          [disabled]="isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20" class="login-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="center-actions">
      <p class="register-text">
        Don't have an account? 
        <button 
          mat-button 
          color="accent" 
          (click)="navigateToRegister()"
          class="register-link">
          Register here
        </button>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
